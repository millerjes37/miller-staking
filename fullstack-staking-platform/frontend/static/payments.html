<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miller Staking - Payments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: linear-gradient(to right, #1a5f7a, #2980b9);
            color: #ffffff;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
        }
        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #f39c12;
        }
        main {
            background: #ffffff;
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #1a5f7a;
            margin-top: 0;
        }
        form {
            margin-top: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #card-element {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 3px;
        }
        .btn {
            display: inline-block;
            background: #f39c12;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #e67e22;
        }
        #payment-result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e8f5e9;
            border-radius: 3px;
            display: none;
        }
        footer {
            background: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Miller Staking</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="horses.html">Horses</a></li>
                    <li><a href="races.html">Races</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Make a Payment</h2>
        <form id="payment-form">
            <label for="amount">Amount ($)</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Enter payment description" required>
            
            <label for="card-element">Credit or debit card</label>
            <div id="card-element">
                <!-- A Stripe Element will be inserted here. -->
            </div>

            <button type="submit" class="btn">Submit Payment</button>
        </form>
        <div id="payment-result"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Miller Staking. All rights reserved.</p>
            <nav>
                <a href="#">Terms of Service</a> | 
                <a href="#">Privacy Policy</a> | 
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </footer>

    <!-- Placeholder for Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Placeholder for Stripe integration
        document.addEventListener('DOMContentLoaded', function() {
            // This would be replaced with your actual Stripe publishable key
            const stripe = Stripe('pk_test_your_publishable_key');
            const elements = stripe.elements();
            const cardElement = elements.create('card');
            cardElement.mount('#card-element');

            const form = document.getElementById('payment-form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const amount = document.getElementById('amount').value;
                const description = document.getElementById('description').value;

                // In a real implementation, you would create a payment intent on your server
                // and use the client secret returned to confirm the payment
                alert(`Processing payment of $${amount} for ${description}`);
                document.getElementById('payment-result').style.display = 'block';
                document.getElementById('payment-result').textContent = 'Payment processed successfully!';
            });
        });
    </script>
</body>
</html>
